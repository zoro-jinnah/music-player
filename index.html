<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="hdbtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="0OPGPDxEexkum7uj.png@300w_0e.webp" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>
            
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0.00</span>
                    <span class="max-duration">0.00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="muhammad-nabina-naat.mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause btnC" >
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="music-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
